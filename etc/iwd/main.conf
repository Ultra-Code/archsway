[General]
# enable builtin DHCP-client within iwd for wifi
EnableNetworkConfiguration=true

#If AddressRandomization is set to network, the
#MAC address is randomized on each connection to a network.
#The MAC is generated based on the SSID and permanent address of
#the adapter. This allows the same MAC to be generated each
#time connecting to a given SSID while still hiding the permanent address
AddressRandomization=network
